<div class="site-footer">
    <div class="post-categories">
        <label > Tags </label>
         {% for tag in site.tags %}
            <div class="tag"> {{ tag[0] }} </div>
         {% endfor %}
    </div>
  <div class="wrapper">
      <div class="footer-col-1">Connect:
          <a class="site-footer-twitter-icons-title" href="http://twitter.com/{{site.twitter_username}}">
              Twitter
          </a>|
          <a class="site-footer-facebook-icons-title" href="http://facebook.com/{{site.facebook_username}}">
              Facebook
          </a>
      </div>

  </div>
</div>
