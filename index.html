---
layout: default
---

<div class="home">
    {% for post in site.posts %}
    <div class="post-meta">
        <div class="post-head">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
            </a>
            <div class="post-date">{{ post.date | date_to_string }}</div>
        </div>
        <div class="post-description">
            <p>{{ post.description }}</p>
        </div>
    </div>

    {% endfor %}
</div>
